<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>criSys</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Materialize CSS CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Materialize Icons CDN -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Font Awesome Icons CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous">
  <!-- Main CSS (If not loading, Ctrl + F5)-->
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" type="text/css">
  <style>
    #map {
      height: 91vh;
      width: 100%
    }
    html,
    body {
      height: 98%;
      margin: 0;
      padding: 0;
    }
    li.search .search-wrapper input#search {
      color: #777;
      display: block;
      font-size: 16px;
      font-weight: 300;
      width: 100%;
      height: 62px;
      margin: 0;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      padding: 0 45px 0 15px;
      border: 0;
    }
    li.search .search-wrapper i.material-icons {
      position: absolute;
      top: 21px;
      right: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <nav>
    <div class="nav-wrapper blue darken-3">
      <a href="{{ url_for('index') }}" class="brand-logo center">criSys</a>
      <ul class="left hide-on-med-and-down">
        <li><a href="#"> <i class="material-icons">menu</i></a></li>
      </ul>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li>
          <a href="{{ url_for('chat') }}"><i class="fas fa-sm fa-comment-alt"></i></a>
        </li>
        <li>
          <a href="{{ url_for('contacts') }}"><i class="fas fa-sm fa-users"></i></a>
        </li>
        <li>
          <a href="#"><i class="fas fa-sm fa-exclamation-circle"></i></a>
        </li>
      </ul>
    </div>
  </nav>

  {% block content %}

  {% endblock %}
  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery-3.4.0.slim.min.js" integrity="sha256-ZaXnYkHGqIhqTbJ6MB4l9Frs/r7U4jlx7ir8PJYBqbI=" crossorigin="anonymous"></script>
  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Custom JS -->
  <script>
    $(document).ready(function(){
      $('.collapsible').collapsible({accordion: false});
      $('.sidenav').sidenav();
    });
  </script>

</body>
</html>
